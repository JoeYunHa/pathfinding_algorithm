name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2
      
      # ECR Repository ì •ë³´ ì¶”ì¶œ
      - name: Extract ECR details from ARN
        id: ecr-details
        run: |
          ARN="${{ secrets.ECR_REPOSITORY_ARN }}"
          
          REGION=$(echo $ARN | cut -d':' -f4)
          ACCOUNT_ID=$(echo $ARN | cut -d':' -f5)
          REPO_NAME=$(echo $ARN | cut -d'/' -f2)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          
          echo "region=${REGION}" >> $GITHUB_OUTPUT
          echo "account-id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "repository=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "repository-uri=${REGISTRY}/${REPO_NAME}" >> $GITHUB_OUTPUT
      
      # EC2 ì¸ìŠ¤í„´ìŠ¤ ì •ë³´ ì¶”ì¶œ
      - name: Extract EC2 details from ARN
        id: ec2-details
        run: |
          ARN="${{ secrets.EC2_INSTANCE_ARN }}"
          
          INSTANCE_ID=$(echo $ARN | cut -d'/' -f2)
          
          echo "instance-id=${INSTANCE_ID}" >> $GITHUB_OUTPUT
      
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ steps.ecr-details.outputs.region }} | \
            docker login --username AWS --password-stdin ${{ steps.ecr-details.outputs.registry }}
      
      - name: Build and push Docker image
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REPOSITORY_URI:$IMAGE_TAG ./transit-routing
          docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest
          docker push $REPOSITORY_URI:$IMAGE_TAG
          docker push $REPOSITORY_URI:latest
      
      - name: Deploy to EC2
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
          INSTANCE_ID: ${{ steps.ec2-details.outputs.instance-id }}
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
          CONTAINER_PORT: ${{ secrets.CONTAINER_PORT }}
          AWS_REGION: ${{ steps.ecr-details.outputs.region }}
          ECR_REGISTRY: ${{ steps.ecr-details.outputs.registry }}
        run: |
          aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              'aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}',
              'docker pull ${REPOSITORY_URI}:${IMAGE_TAG}',
              'docker stop ${CONTAINER_NAME} || true',
              'docker rm ${CONTAINER_NAME} || true',
              'docker run -d --name ${CONTAINER_NAME} -p ${CONTAINER_PORT}:${CONTAINER_PORT} --env-file /home/ec2-user/.env ${REPOSITORY_URI}:${IMAGE_TAG}'
            ]" \
            --region us-west-2 \
            --output text
      
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed"
          echo "ðŸ“¦ Image: ${{ steps.ecr-details.outputs.repository-uri }}:${{ github.sha }}"
          echo "ðŸš€ Instance: ${{ steps.ec2-details.outputs.instance-id }}"